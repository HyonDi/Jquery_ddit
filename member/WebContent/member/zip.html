<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js"></script>
	
	<script>
		$(function(){
			$('#dongbtn').on('click', function(){
				dongvalue = $('#dong').val().trim();
				
				$.ajax({
					url : '/member/ZipCode',
					type : 'post',
					data : {'dong' : dongvalue},
					dataType : 'json',
					success : function(res){
						code="<table>";
						code+="<tr><td> 우편번호</td><td>주소</td>";
						code+="<td>번지</td></tr>";
						
						$.each(res, function(i){
							code+="<tr><td>" + res[i].zip + "</td>";
							code+="<td>" + res[i].addr + "</td>";
							code+="<td>" + res[i].bunji + "</td></tr>";
								
							
						})
						code+="</table>";
						$('#result1').html(code);
						
					},
					error : function(xhr){
						alert("상태 : " + xhr.status);	
					}
					
				})
			})
			
			//$('tr').on('click',function(){}) tr은 동적으로생긴거라 deligate써야함.
			$('#result1').on('click','tr',function(){
				
				// 결과에서 하나의 행을 선택하면 우편번호와 주소값 가져오기.
				code = $('td:eq(0)', this).text();
				addr = $('td:eq(1)', this).text();
				
				// 부모창 : opener.document  의 input 에 값을 입력한다.
				// 부모창에 전달하여 부모창에 출력하기.
				$('#zip',opener.document).val(code);
				$('#add1',opener.document).val(addr);
				
				// 검색창에들어있던 값 지운다.
				$('#dong').val("");
				
				// 검색된목록 내용 지운다.
				$('#result1').empty();
				
				// 창닫기
				window.close();
			})
			
		})
	</script>
	<style>
		tr:hover{
			background : skyblue;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2> 우편번호 찾기 </h2>
		동 입력 : <input type="text" id="dong">
		<button id="dongbtn" type="button">실행</button>
		<div id="result1"></div>
	</div>
</body>
</html>
