<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script type="text/javascript">
		function proc1(url){
			win = window.open(url);
			win.moveTo(0, 0);
			win.resizeTo(screen.availwidth, screen.availheight);
		}
	</script>
</head>
<body>
	<div class="box">
		<h2> screen 객체</h2>
		<pre>
		버튼을 클릭하면 사용 가능한 전체 screen 크기로 새로운 창을 연다.
		사용 가능한 전체 screen 크기는 현재 창의 크기에 영향을 받는다.
		 
		</pre>
		<button onclick="proc1('http://www.naver.com')" type="button">실행</button>
		<br>
		<div id="result1"></div>
	</div>
</body>
</html>
