<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script>
		var now = new Date();
		document.write(now + "<br>");
		document.write(now.toLocaleString()+"<br>");/* 시간+날짜 */
		document.write(now.toDateString()+"<br>")/* 날짜만 */
		document.write(now.toLocaleTimeString())/* 시간만 */
	</script>
</head>
<body>
	<h1>Hello</h1>

	
</body>
</html>
