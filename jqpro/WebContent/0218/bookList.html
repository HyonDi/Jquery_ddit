<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js"></script>
	
	<script>
		$(function(){
			$('a').on('click', function(e){
				// 페이지 이동이 되지 않도록 설정한다.
				e.preventDefault();
				
				// attr로 href를 가져와서 result1에있는 img 의 src에 넣는다.
				href ="";
				href = $(this).attr('href');
				
				$('div img').slideUp(1000,function(){
					$(this).attr('src', href);
					$(this).slideDown();
					//"<img id='no' src=\"" + href + "\">" 
				})
			})
			
			
		})
	</script>
</head>
<body>
	<div class="box">
		<h2> 북리스트 </h2>
		<pre>
			링크를 클릭하면 현재 이미지가 사라진 후 해당 이미지가 result1 에 보여진다.
		</pre>
		<br>
		<ul>
			<li><a href="../images/jQuery.jpg">jQuery교재</a></li>
			<li><a href="../images/JSP2_1.jpg">JSP교재</a></li>
			<li><a href="../images/UML.jpg">UML교재</a></li>
			<li><a href="../images/HI.GIF">AJAX교재</a></li>
		</ul>
		<div id="result1">
			<img id="no" src="../images/noImage.png">
		</div>
	</div>
</body>
</html>
