<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js"></script>
	
	<script>
		$(function(){
			$('img').hover(function(){
				$(this).addClass('aaa');
				
			}, function(){
				$(this).removeClass('aaa');
				
			})
			
/* 			$('img').one('click', function(){
				$('div').children('p').css('display','none');
				$(this).next('p').css('display','block');
				
			}) */
			
			$('.guess_box').one('click', function(){
				// p태그추가 어떻게해
				$('p').remove();
				txt = Math.floor(Math.random()*6)+5
				$(this).append("<p> 할인율 : " + txt + "</p>")
			})
			
			
		})
	</script>
	<style>
		.box .guess_box{
			display : inline-block;
			margin : 2px;
			padding : 1px;
			background : lightgray;
			height : 150px;
			
		}
		
		.aaa{
			border: 2px solid blue;
		}
		
		img{
			width : calc(99% -1%);
   			height : 100px;
		}
	</style>
</head>
<body>
	<div class="box">

		
		<div id="header">
			<h2> Jump for Joy Sale </h2>
		</div>

		<div id="main">
			<div class="guess_box">
				<img src="../images/풍차.jpg" />
			</div>
			<div class="guess_box">
				<img src="../images/대나무숲.jpg" />
			</div>
			<div class="guess_box">
				<img src="../images/산.png" />
			</div>
			<div class="guess_box">
				<img src="../images/셔틀콕.jpg" />
			</div>
		</div>
	
		
	</div>
</body>
</html>
