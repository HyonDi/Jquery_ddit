<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js"></script>
	
	<script>
		$(function(){
			$('#btn1, .d1').on('mousedown',function(event){// event 생략가능.
				res = "대상 : " + event.target.tagName + "<br>";
				res += "page 좌표 : " + event.pageX + ", " + event.pageY + "<br>";
				res += "screen 좌표 : " + event.screenX + "," + event.screenY + "<br>";
				
				res += "버튼 : " + event.button + "<br>";
				res += "ctrl : " + event.ctrlKey + "<br>";
				res += "shift : " + event.shiftKey + "<br>";
				res += "alt : " + event.altKey + "<br>";
				
				$('#result1').html(res);
				
				if(event.button == 0){
					$(this).css('border','3px solid blue');
				}else if(event.button == 1){
					$(this).css('width','+=10px').css('height','+=10px');
				}else if(event.button == 2){
					$(this).css('background', 'white');
				}
				
				
				
			})
			// 왼쪽 마우스 : 이벤트 대상의 테두리 변경
			// 오른쪽 마우스 : 이벤트 대상의 배경색 변경
			// 가운데 마우스 휠 : 이벤트 대상의 가로세로 크기확대.

		})
	</script>
	
	<style>
		.box .d1{
			 width: 300px; 
			 height: 200px; 
			 background-color: yellow;
		}
	</style>
</head>
<body>
	<div class="box">
		<h2> </h2>
		<pre>

		</pre>
		<div class="d1"></div>
		<br>
		<button id="btn1">버튼</button>
		<div id="result1"></div>
	</div>
</body>
</html>
