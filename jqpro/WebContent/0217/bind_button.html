<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js"></script>
	
	<script>
		$(function(){
			//$('.but').bind('click', function(){
			 $('.but').on('click', function(){
				$('<button/>', {
					'class' : 'but',
					'type' : 'button',
					'text' : '새로운 버튼'
					}).appendTo('#result1')				 
				})
			 
			$('#clear').on('click', function(){
				// but에대한 클릭이벤트해제.
				$('.but').off('click');
				
				// $('.but').unbind('click');
				})
				
		})
	</script>
</head>
<body>
	<div class="box">
		<h2> </h2>
		<pre>
			bind : 기존의 버튼에만 이벤트 핸들러가 적용되고,
					새롭게 만들어진 요소에는 이벤트 핸들러가 적용되지 않는다.
		</pre>
		<div id="d1">
			<button class="but" type="button">버튼1</button>
			<button class="but" type="button">버튼2</button>
			<button class="but" type="button">버튼3</button>
		</div>
		<button id="clear" type="button">해제</button>
		<br>
		<div id="result1"></div>
	</div>
</body>
</html>
