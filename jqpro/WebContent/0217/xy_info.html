<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js"></script>
	
	<script>
		$(function(){
			$(document).on('mousemove', function(){
				a = event.pageX;
				b = event.pageY;
				c = event.screenX;
				d = event.screenY;
				
				res = "page : " + a + ", " + b + "<br>";
				res += "screen : " + c + ", " +d;
				$('#result1').html(res);
				
				if(300 <= a && a <= 400 && b >= 300 && b <= 400){
					$('<img>', {
						'src' : '../images/핫초코.jpg',
						'width' : '100px',
						'height' : '100px'
					}).appendTo($('#result2'));
				}
			})
		})
	</script>
</head>
<body>
	<div class="box">
		<h2> mousmove </h2>
		<pre>
			mouse를 움직이면 좌표값을 얻어서 result1에 출력. 
		</pre>
		<br>
		<div id="result1"></div>
		<div id="result2"></div>
	</div>
</body>
</html>
