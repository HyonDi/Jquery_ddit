<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js"></script>
	
	<script>
		$(function(){
			$("button:eq(0)").on('click',function(){
				//document.getElementById('name').value;
				//document.getElementById('id').value;
				
				nvalue = $('#name').val();
				idvalue = $('#id').val();
				
				res = "아이디 : " + idvalue + "<br>";
				res += "이름 : " + nvalue + "<br>";
				//document.getElementById('result1').innerHTML = res;
				
				// 출력 -div
				$('#result1').html(res);
				
				
				//출력 - textarea
				res = res.replace(/<br>/g,"\r\n");
				// br태그를 줄바꿈으로 보이게하기위한 코드.
				
				$('#area').val(res);
				
				
			})
		})
	</script>
</head>
<body>
	<div class="box">
		<h2> 내용필터 </h2>
		<pre>
		html()
		text()
		val() : 모든 input 타입 - text, password, checkbox,
				 radio, textarea, select option 등.
				 태그들적용안된채로 text형태로 나온다. 따로 replace로 변환해줘야함.
				 (res = res.replace(/&lt;br&gt;/g,"\r\n");)
		</pre>
		
		이름 : <input type="text" id="name"><br>
		아이디: <input type="text" id="id"><br>
		
		<button type="button">실행</button>
		
		<div id="result1"></div>
		<textarea id="area" rows="10" cols="50"></textarea>
	</div>
</body>
</html>
