<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
	  //$(document).ready(function(){
			
		$(function(){    // 문서가 로드될 때 실행되는 함수. = $(document).ready(function(){
					 					   	  //= window.onload=function(){
			
			$('h1').on('click',function(){
				// 이름 없이 버튼클릭에 의해서 자동호출되는 함수 : 콜백메서드. 콜백함수.
				$(this).hide();
			
				if($('h1:visible').length == 0){
				  //$('#btn1').css('display','block'); // 아래와 같음.
					$('#btn1').show();
				}
			})
			
			// 버튼을 클릭하면.
			//$('#btn1').click(function(){  ;}) // 아래와 같음.
			$('#btn1').on('click',function(){
				$('h1').show();
				$(this).hide();
			})
		})
	</script>
	
	<style>
		#btn1{
			display : none;
		}
	</style>
	
</head>
<body>
	<div class="box">
		<h1>클릭하면 사라집니다.0</h1>
		<h1>클릭하면 사라집니다.1</h1>
		<h1>클릭하면 사라집니다.2</h1>
		<h1>클릭하면 사라집니다.3</h1>
		<h1>클릭하면 사라집니다.4</h1>
		<h1>클릭하면 사라집니다.5</h1>
		<h1>클릭하면 사라집니다.6</h1>
		<h1>클릭하면 사라집니다.7</h1>
		<h1>클릭하면 사라집니다.8</h1>
		<h1>클릭하면 사라집니다.9</h1>
		<h1>클릭하면 사라집니다.10</h1>
		<button id="btn1" type="button">보이기</button>
	</div>
</body>
</html>
