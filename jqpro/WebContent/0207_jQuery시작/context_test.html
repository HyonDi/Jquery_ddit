<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>context_test</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		$(function(){
			$('#btn1').on('click',function(){
				// 전체 p를 검색한다. -> 찾아서 글자색을 red로 바꿈.
				$('p').css('color','red');
			})
			
			$('#btn2').on('click',function(){
				// 1번째 form 안의 p를 선택하라.-forms 라는 객체? 사용.
				$('p', document.forms[1]).css('color', 'green')
										.css('font-size','1.5em');
			})
			
			// div class=dd 를 클릭하면
			$('.dd').on('click',function(){
				$('p',this).css("background",'lime');
				//$('p',this) : 클릭한 div(this)속에있는 p태그. 
				//p에게 this는 p의 부모이다. p의 부모 = 클릭한 div.
				// this가 변수기때문에 띄어쓰기로 표현할수 없어서 콤마로 작성했다.
			})
		})
		
	</script>
</head>
<body>
	<div class="box">
		<h2> </h2>
		<pre>
		$(선택자,[context])
		: 컨텍스트는 검색의 시작점을 지정 , 생략하면 문서전체에서 검색 
		    컨텍스트를 지정하면 그 하위로 검색 범위가 제한 .
		    
		dom객체를 담은 변수 앞에 $ 를 붙이면 jQuery처럼 .css 등의 메서드 사용 가능.
		</pre>
		
		<form>
			<div class="dd">
				<p>무궁화 꽃이 피었습니다.1</p>
			</div>		
		</form>
		
		<form>
			<p>무궁화 꽃이 피었습니다.2</p>
		</form>
		
		<form>
			<div class="dd">
				<p>무궁화 꽃이 피었습니다.3</p>
			</div>		
		</form>
		
		<p>무궁화 꽃이 피었습니다.4</p>
		
		
		<button id="btn1" type="button">전체 &lt;p&gt;검색</button>
		<button id="btn2" type="button">1번째 &lt;form&gt;의 &lt;p&gt;검색</button>
		<!-- <button id="btn3" type="button">클릭한&lt;div&gt;의 &lt;p&gt; 검색</button> -->
	</div>
</body>
</html>
