<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js"></script>
	
	<script>
		$(function(){
			$('#content').on('click',function(){
				//$('#d1 span')
				$('#d1').contents('ul').css('border','2px solid red');
			})
			
			$('#children').on('click',function(){
				$('#d1').children('ul').css('border','2px solid blue');
			})
			
			$('#find').on('click',function(){
				$('#d1').find('span').css('border','2px solid green');
			})
		})
	</script>
	
	<style>
		.siblings *{
			display:block;
			border :2px solid lightgrey;
			color:grey;
			padding:5px;
			mrgin:15px;
		}
	</style>
</head>
<body>
	<div class="box" >
	<h2>자식/후손검색</h2>
		<pre>
		.contents() : 자식을 검색, 후손은 검색 안됨.
		.children() : 자식을 검색, 후손은 검색 안됨.
		.find()		: 자식과 후손을 검색
		
		$('#d1').contents('ul')
		$('#d1').children('ul')
		
		$('#d1').find('ul')  $('#d1').find('')
		</pre>
		<button id="content" type="button">content</button>
		<button id="children" type="button">children</button>
		<button id="find" type="button">find</button>
		<br>
		<div id="d1" style="width:500px;" class="siblings">
			div(great-grandparent)
			<ul>ul(grandparent)
			<li>li(direct parent)
			<span>span</span>
			</li>
			</ul>
		</div>
	</div>
</body>
</html>
