<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>absolute_position</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
</head>
	<style>
		div{
			width : 200px;
			height : 80px;
			border : 1px solid skyblue;
			margin : 30px 0;
		}
		
		#d1{
			background : pink;
		}
		
		#d2{/* 절대위치 위에서 88px 내려오기 */
			background : yellow;
			position : absolute;
			top : 88px;
		}
		#d3{
			background : lightgreen;
		}
		#d4{
			background : skyblue;
		}
		#d5{
			background : #888888;
		}
	</style>
</head>
<body>
	<div id="d1"></div>
	<div id="d2"></div>
	<div id="d3"></div>
	<div id="d4"></div>
	<div id="d5"></div>
</body>

</html>
