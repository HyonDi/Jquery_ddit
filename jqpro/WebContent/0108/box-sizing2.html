<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
 .wrapper{
   width :  300px;
   height : 100px;
   border : 5px solid #ff00ff;
   background : #ffd9ec;
 }
 .one, .two{
   width : 50%;
   height : 100px; 
   border : 5px solid purple;
   float : left;
 }
 
 .one{
   box-sizing : border-box;  
 }
 
 .two{
   box-sizing :content-box;
 }
</style>
</head>
<body>
<pre>
  BOX-SIZING : border-box :
   ;sldkf;dsf;sdf'sd;f'
 
  BOX-SIZING : content-box :
   sdfkmsdfsdf;s
</pre>


<H2> BOX-SIZING : border-box</H2>
<div class="wrapper">
  <div class="one">50%</div>
  <div class="one">50%</div>
</div>
<br>
<hr>
<br>
<br>
<br>
<br>
<H2> BOX-SIZING : content-box</H2>
<div class="wrapper">
  <div class="two">50%</div>
  <div class="two">50%</div>
</div>
</body>
</html>
