<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<link rel="stylesheet" href="../CSS/mystyle.css";>
	<script src="../js/jquery-3.4.1.min.js"></script>
	
	<script>
		$(function(){
			$('#btn1').on('click', function(){
				$.ajax({
					url : 'lprod.jsp',
					type :'get',
					success : function(res){
						
						code="<table border=1>";
						code+="<tr><td>LPROD_ID</td>";
						code+="<td>LPROD_GU</td>";
						code+="<td>LPROD_NM</td></tr>";
						
						$.each(res, function(i){
							code+="<tr><td>"+res[i].id+"</td>";
							code+="<td>"+ res[i].gu + "</td>";
							code+="<td>" + res[i].nm + "</td></tr>";
							
							
						});
						code+="</table>";
						
						$('#result1').html(code);
						
					},
					error : function(xhr, res){
						alert("상태 : " +  xhr.status + "\n 정보 : " + xhr.statusText + 
						"\n 메세지 : " + res.responseText);
					},
					dataType : 'json'
				})
			})
		})
	</script>
</head>
<body>
	<div class="box">
		<h2> </h2>
		<pre>

		</pre>
		<button id="btn1" type="button">lprodList</button>
		<div id="result1"></div>
	</div>
</body>
</html>
